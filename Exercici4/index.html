<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe amb flex Layout</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="padre">
        <!--HEADER-->
        <header class="header">
            <div class="menu">
                <div class="logo">
                    <img class= "background" src="img/logo.png" alt="Logo">
                </div>
                <div class="nav">
                    <ul class="agrupa">
                        <li><i class="fas fa-caravan"></i><a href="#">Inicio</a></li>
                        <li><i class="fas fa-route"></i><a href="#">Rutas</a></li>
                        <li><i class="fas fa-concierge-bell"></i> <a href="#">Hoteles</a></li>
                        <li><i class="fas fa-plane"></i><a href="#">Vuelos</a></li>
                        <li><i class="far fa-envelope"></i><a href="#">Contacto</a></li>
                    </ul>
                </div>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="texto-principal">
                <h1><q>Disfruta de la experiencia de otros viajeros</q></h1>
            </div>
        </header>
        <!--SECTION-->
        <section class="section">
            <div class="articulos">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <nav class="navegacion"></nav>
            </div>
            <aside>
                <div class="publicidad"></div>
                <div class="publicidad"></div>
            </aside>
        </section>
        <!--FOOTER-->
        <footer>
            <nav class="pie"></nav>
        </footer>
    </div>
</body>
</html>
